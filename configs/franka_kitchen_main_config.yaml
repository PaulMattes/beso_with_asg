defaults:
  - agents: beso_kitchen #seq_beso_agent #beso_kitchen
  - workspaces: franka_kitchen_manager

log_dir: logs/franka_kitchen/
#log_dir: /home/temp_store/p_mattesc/franka_kitchen/
plot_dir: plots/franka_kitchen/
plot_name: ${now:%Y-%m-%d}.png
#data_path: /home/paul/Desktop/datasets/image_relay_kitchen
#data_path: /home/temp_store/p_mattesc/dataset/image_relay_kitchen
data_path: /home/mattes/datasets/image_relay_kitchen

hydra:
  run:
    dir: ${log_dir}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

group: group_name

wandb:
  entity: layen
  project: asg_relay_kitchen

device: 'cuda'
seed: 42
store_vid: True
scale_data: False
future_seq_length: 1 #1
window_size: 2 #4
# either onehot or future
goal_conditioning: false
goal_conditional: 'future'
action_dim: 9
input_dim: 60
obs_dim: 512 # state: 30, image: 512
render: false
goal_dim: 30

# policy model params
hidden_dim: 512 # 512 360
use_spectral_norm: false
num_hidden_layers: 8 # 8 6
train_method: 'epochs' # steps, epochs
max_train_steps: 40000
max_epochs: 100
eval_every_n_steps: 1000
residual_style: True

# define evaluation types
evaluate_multigoal: True
evaluate_sequential: false

#obs_modalities: ['observation']
obs_modalities: 'image' # state, image, image_mlp
goal_modalities: ['goal_observation']
target_modality: 'action'

# BESO hyperparmeters
attn_pdrop: 0.3
resid_pdrop: 0.1
n_heads: 8 # 8 6
t_dim: 16
use_ema: True
sigma_data: 0.5
cond_mask_prob: 0.0
cond_lambda: 1
n_timesteps: 5
decay: 0.999
update_ema_every_n_steps: 1

